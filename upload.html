        // *******************************************************************
        // 3. UPLOAD LOGIC
        // *******************************************************************
        const uploadButton = document.getElementById('uploadButton');

        async function uploadProducts() {
            const productsCollection = db.collection('products');
            console.log('Starting upload...');
            uploadButton.textContent = 'Uploading...';
            uploadButton.disabled = true;

            for (const product of products) {
                try {
                    // Use the product's 'id' as the document ID in Firestore
                    const docRef = productsCollection.doc(String(product.id));
                    
                    // Create a new object without the 'id' field to store in the document
                    const productData = { ...product };
                    delete productData.id;

                    await docRef.set(productData);
                    console.log(`SUCCESS: Uploaded product ${product.id} - ${product.name}`);
                } catch (error) {
                    console.error(`ERROR: Failed to upload product ${product.id}:`, error);
                }
            }

            console.log('--- UPLOAD COMPLETE ---');
            uploadButton.textContent = 'Upload Complete!';
        }

        uploadButton.addEventListener('click', uploadProducts);
