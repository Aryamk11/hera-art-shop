<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نهایی کردن خرید - کادو هنری هرا</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="header-placeholder"></div>

<main>
    <div class="container" style="padding-top: 4rem; padding-bottom: 4rem; max-width: 800px;">
        <h1 class="section-title">نهایی کردن خرید</h1>
        <form class="contact-form" id="checkout-form">
            <label for="name">نام کامل</label>
            <input type="text" id="name" required>
            
            <label for="address">آدرس کامل</label>
            <textarea id="address" rows="4" required></textarea>

            <label for="phone">شماره تماس</label>
            <input type="tel" id="phone" required>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem; margin-top: 1rem;">ثبت نهایی سفارش</button>
        </form>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="./js/products.js"></script>
<script src="./js/cart.js"></script> <script src="./js/header-template.js"></script> 
<script src="./js/footer-template.js"></script> 
<script src="./js/script.js"></script> 

</body>
</html>
