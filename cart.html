<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید - کادو هنری هرا</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="header-placeholder"></div>

<!-- Main Content for Cart Page -->
<main>
    <div class="cart-page-container container">
        <h1 class="section-title">سبد خرید شما</h1>
        <div class="cart-layout">
            <!-- Cart Items will be dynamically inserted here -->
            <div class="cart-items-list" id="cart-items-list">
                <!-- Example of an empty cart message -->
                <p class="cart-empty-message">سبد خرید شما خالی است.</p>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary" id="cart-summary">
                <h2>خلاصه سفارش</h2>
                <div class="summary-row">
                    <span>جمع کل</span>
                    <span id="summary-total">۰ تومان</span>
                </div>
                <div class="summary-row">
                    <span>تخفیف</span>
                    <span>۰ تومان</span>
                </div>
                <hr>
                <div class="summary-row total-row">
                    <span>مبلغ قابل پرداخت</span>
                    <span id="summary-grand-total">۰ تومان</span>
                </div>
                <button class="btn btn-primary checkout-btn">ادامه فرآیند خرید</button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>


<script src="./js/products.js"></script>
<!-- The new cart logic file -->
<script src="./js/cart.js"></script>
<!-- The main script file -->
<script src="./js/script.js"></script>
<script src="./js/templates.js"></script>
</body>
</html>
