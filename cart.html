<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید - کادو هنری هرا</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- Header Section -->
<header class="site-header" id="site-header">
    <div class="container header-inner">
        <div class="brand">
            <a href="index.html" class="brand-link">
                <h1 class="brand-title">کادو هنری <span class="brand-accent">هرا</span></h1>
            </a>
        </div>
        <nav class="header-nav" aria-label="منوی اصلی">
            <a href="#" id="search-toggle-btn" class="nav-link">
                جستجو
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M21 21l-4.35-4.35" />
                    <circle cx="11" cy="11" r="6" />
                </svg>
            </a>
            <a href="products.html" class="nav-link">محصولات</a>
            <a href="contact.html" class="nav-link">تماس با ما</a>
            <a href="about.html" class="nav-link">درباره ما</a>
        </nav>
        <div class="nav-spacer"></div>
        <div class="header-actions">
            <a href="#" class="nav-link signin-link">ورود</a>
            <a href="cart.html" class="cart-link">
                <span>سبد خرید</span>
                <span class="cart-badge" id="cart-count">0</span>
            </a>
        </div>
    </div>
    <div class="search-bar-container" id="search-bar-container">
        <form class="search-form" id="search-form" role="search">
            <input type="search" id="search-input" placeholder="نام محصول را وارد کنید..." />
            <button type="submit" class="search-submit-btn">جستجو</button>
            <button type="button" id="search-close-btn" class="search-close-btn">&times;</button>
        </form>
    </div>
</header>

<!-- Main Content for Cart Page -->
<main>
    <div class="cart-page-container container">
        <h1 class="section-title">سبد خرید شما</h1>
        <div class="cart-layout">
            <!-- Cart Items will be dynamically inserted here -->
            <div class="cart-items-list" id="cart-items-list">
                <!-- Example of an empty cart message -->
                <p class="cart-empty-message">سبد خرید شما خالی است.</p>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary" id="cart-summary">
                <h2>خلاصه سفارش</h2>
                <div class="summary-row">
                    <span>جمع کل</span>
                    <span id="summary-total">۰ تومان</span>
                </div>
                <div class="summary-row">
                    <span>تخفیف</span>
                    <span>۰ تومان</span>
                </div>
                <hr>
                <div class="summary-row total-row">
                    <span>مبلغ قابل پرداخت</span>
                    <span id="summary-grand-total">۰ تومان</span>
                </div>
                <button class="btn btn-primary checkout-btn">ادامه فرآیند خرید</button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="site-footer">
    <div class="container">
        <p>© 2025 کادو هنری هرا | تمامی حقوق محفوظ است</p>
    </div>
</footer>

<script src="./js/products.js"></script>
<!-- The new cart logic file -->
<script src="./js/cart.js"></script>
<!-- The main script file -->
<script src="./js/script.js"></script>
</body>
</html>
