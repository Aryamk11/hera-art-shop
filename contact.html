<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما - کادویی هنری هرا</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">

<body>

    <header class="site-header">
        <div class="container">
            <h1>کادویی هنری هرا</h1>
            <nav>
                <a href="index.html">خانه</a>
                <a href="products.html">محصولات</a>
                <a href="contact.html" class="active">تماس با ما</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container contact-section">
            <h2>با ما در تماس باشید</h2>
            <p>برای سوالات، پیشنهادات و یا سفارشات خاص می‌توانید از طریق فرم زیر با ما در ارتباط باشید.</p>
            
            <form class="contact-form">
                <label for="name">نام شما</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">ایمیل شما</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">پیام شما</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit" class="btn">ارسال پیام</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">

        </div>
