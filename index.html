<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کادو هنری هرا</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="site-header" id="site-header">
    <div class="container header-inner">

        <div class="brand">
            <a href="index.html" class="brand-link">
                <h1 class="brand-title">کادو هنری <span class="brand-accent">هرا</span></h1>
            </a>
        </div>

        <nav class="header-nav" aria-label="منوی اصلی">
            <a href="#" id="search-toggle-btn" class="nav-link">
                جستجو
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M21 21l-4.35-4.35" />
                    <circle cx="11" cy="11" r="6" />
                </svg>
            </a>
            <a href="products.html" class="nav-link">محصولات</a>
            <a href="contact.html" class="nav-link">تماس با ما</a>
            <a href="#" class="nav-link">درباره ما</a>
        </nav>
        
        <div class="nav-spacer"></div>

        <div class="header-actions">
            <a href="#" class="nav-link signin-link">ورود</a>
            <a href="#" class="cart-link">
                <span>سبد خرید</span>
                <span class="cart-badge" id="cart-count">0</span>
            </a>
        </div>

    </div>

    <div class="search-bar-container" id="search-bar-container">
        <form class="search-form" id="search-form" role="search">
            <input type="search" id="search-input" placeholder="نام محصول را وارد کنید..." />
            <button type="submit" class="search-submit-btn">جستجو</button>
            <button type="button" id="search-close-btn" class="search-close-btn">&times;</button>
        </form>
    </div>
</header>


    <!-- Hero Section -->
    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>هنر، زیبایی و اصالت در یک جا</h2>
                <p>منتخب‌ترین هدایا و دکورهای هنری دست‌ساز برای خانه و عزیزانتان</p>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/500x300" alt="محصول نمونه">
            </div>
        </section>

        <!-- Product Grid -->
        <section class="products container">
            <h2 class="section-title">محصولات جدید</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be inserted here via JS -->
            </div>
        </section>
    </main>

    <!-- Product Detail Modal -->
<div class="modal" id="product-modal">  <div class="modal-content">
        <span class="close-btn">&times;</span>
        
        <img id="modal-image" src="" alt="تصویر محصول" class="modal-image">
        
        <div class="modal-text-content">
            <h3 id="modal-title"></h3>
            <p id="modal-price"></p>
            
            <div class="modal-details">
                <p><strong>جنس:</strong> <span id="modal-material"></span></p>
                <p><strong>ابعاد:</strong> <span id="modal-dimensions"></span></p>
            </div>
    
            <p id="modal-description"></p>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer>
        <p>© 2025 کادو هنری هرا | تمامی حقوق محفوظ است</p>
    </footer>

    <script src="./js/products.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
