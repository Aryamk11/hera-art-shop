<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کادو هنری هرا</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header -->
<!-- Header (replace existing header) -->
<header class="site-header" id="site-header">
  <div class="container header-inner">
    <!-- Logo / Brand -->
    <div class="brand">
      <!-- optional img logo: <img src="./images/logo.png" alt="کادویی هنری هرا"> -->
      <a href="#" class="brand-link" aria-label="خانه کادو هنری هرا">
        <h1 class="brand-title">کادو هنری <span class="brand-accent">هرا</span></h1>
      </a>
    </div>

    <!-- Search (visible desktop) -->
    <form class="search-form" id="search-form" role="search" aria-label="جستجوی محصولات">
      <button type="submit" class="icon-btn search-btn" aria-label="جستجو">
        <!-- search SVG -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <input type="search" id="search-input" placeholder="جستجوی محصولات..." aria-label="جستجو"/>
    </form>

    <!-- Nav + actions -->
    <nav class="header-nav" aria-label="منوی اصلی">
      <a href="./index.html" class="nav-link">خانه</a>
      <a href="./products.html" class="nav-link">محصولات</a>
      <a href="./contact.html" class="nav-link">تماس با ما</a>
      <a href="#" class="nav-link">درباره ما</a>
    </nav>
    
    <div class="header-actions">
      <!-- Cart -->
      <button class="icon-btn cart-btn" id="cart-btn" aria-label="مشاهده سبد خرید">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h15l-1.5 9h-12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="10" cy="20" r="1" fill="currentColor"/><circle cx="18" cy="20" r="1" fill="currentColor"/>
        </svg>
        <span class="cart-badge" id="cart-count">0</span>
      </button>

      <!-- User / Sign in -->
      <a href="#" class="signin-btn" id="signin-btn" aria-label="ورود / ثبت‌نام">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6 20c0-3 4-5 6-5s6 2 6 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="signin-text">ورود</span>
      </a>

      <!-- Mobile hamburger -->
      <button class="icon-btn hamburger" id="hamburger" aria-label="باز کردن منو">
        <svg width="22" height="14" viewBox="0 0 24 14" fill="none" aria-hidden="true">
          <path d="M0 1h24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M0 7h24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M0 13h24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile drawer -->
  <div class="mobile-drawer" id="mobile-drawer" aria-hidden="true">
    <div class="drawer-inner container">
      <form class="drawer-search" id="drawer-search">
        <input type="search" id="drawer-search-input" placeholder="جستجو..." />
        <button type="submit" class="icon-btn" aria-label="جستجو">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"/></svg>
        </button>
      </form>

      <nav class="drawer-nav" aria-label="منوی موبایل">
        <a href="#" class="drawer-link">خانه</a>
        <a href="#" class="drawer-link">محصولات</a>
        <a href="#" class="drawer-link">دسته‌بندی‌ها</a>
        <a href="#" class="drawer-link">تماس با ما</a>
        <a href="#" class="drawer-link">درباره ما</a>
      </nav>

      <div class="drawer-actions">
        <a href="#" class="drawer-signin">ورود / ثبت‌نام</a>
        <a href="#" class="drawer-cart">سبد خرید (<span id="drawer-cart-count">0</span>)</a>
      </div>
    </div>
  </div>
</header>


    <!-- Hero Section -->
    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>هنر، زیبایی و اصالت در یک جا</h2>
                <p>منتخب‌ترین هدایا و دکورهای هنری دست‌ساز برای خانه و عزیزانتان</p>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/500x300" alt="محصول نمونه">
            </div>
        </section>

        <!-- Product Grid -->
        <section class="products container">
            <h2 class="section-title">محصولات جدید</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be inserted here via JS -->
            </div>
        </section>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-price"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 کادو هنری هرا | تمامی حقوق محفوظ است</p>
    </footer>

    <script src="./js/products.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
