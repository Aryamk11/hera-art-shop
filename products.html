<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات - کادو هنری هرا</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div id="header-placeholder"></div>

<!-- Main Content for All Products Page -->
<main>
    <section class="container products-page-section">
        <h2 class="section-title">همه محصولات</h2>
        
        <!-- The grid where products will be dynamically inserted by script.js -->
        <div class="product-grid" id="product-grid">
            <!-- Products will be inserted here via JS -->
        </div>
    </section>
</main>

<!-- Product Detail Modal: Reused from index.html -->
<div class="modal" id="product-modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-image" src="" alt="تصویر محصول" class="modal-image">
        <div class="modal-text-content">
            <h3 id="modal-title"></h3>
            <p id="modal-price"></p>
            <div class="modal-details">
                <p><strong>جنس:</strong> <span id="modal-material"></span></p>
                <p><strong>ابعاد:</strong> <span id="modal-dimensions"></span></p>
            </div>
            <p id="modal-description"></p>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>

<!-- JavaScript files -->
<script src="./js/products.js"></script>
<script src="./js/script.js"></script>
<script src="./js/templates.js"></script>
</body>
</html>
