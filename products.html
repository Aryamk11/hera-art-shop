<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات - کادو هنری هرا</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!-- Header Section: Consistent across all pages -->
<header class="site-header" id="site-header">
    <div class="container header-inner">

        <div class="brand">
            <a href="index.html" class="brand-link">
                <h1 class="brand-title">کادو هنری <span class="brand-accent">هرا</span></h1>
            </a>
        </div>

        <nav class="header-nav" aria-label="منوی اصلی">
            <a href="#" id="search-toggle-btn" class="nav-link">
                جستجو
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M21 21l-4.35-4.35" />
                    <circle cx="11" cy="11" r="6" />
                </svg>
            </a>
            <a href="products.html" class="nav-link active">محصولات</a>
            <a href="contact.html" class="nav-link">تماس با ما</a>
            <a href="#" class="nav-link">درباره ما</a>
        </nav>
        
        <div class="nav-spacer"></div>

        <div class="header-actions">
            <a href="#" class="nav-link signin-link">ورود</a>
            <a href="#" class="cart-link">
                <span>سبد خرید</span>
                <span class="cart-badge" id="cart-count">0</span>
            </a>
        </div>

    </div>

    <!-- Pop-up Search Bar -->
    <div class="search-bar-container" id="search-bar-container">
        <form class="search-form" id="search-form" role="search">
            <input type="search" id="search-input" placeholder="نام محصول را وارد کنید..." />
            <button type="submit" class="search-submit-btn">جستجو</button>
            <button type="button" id="search-close-btn" class="search-close-btn">&times;</button>
        </form>
    </div>
</header>

<!-- Main Content for All Products Page -->
<main>
    <section class="container products-page-section">
        <h2 class="section-title">همه محصولات</h2>
        
        <!-- The grid where products will be dynamically inserted by script.js -->
        <div class="product-grid" id="product-grid">
            <!-- Products will be inserted here via JS -->
        </div>
    </section>
</main>

<!-- Product Detail Modal: Reused from index.html -->
<div class="modal" id="product-modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-image" src="" alt="تصویر محصول" class="modal-image">
        <div class="modal-text-content">
            <h3 id="modal-title"></h3>
            <p id="modal-price"></p>
            <div class="modal-details">
                <p><strong>جنس:</strong> <span id="modal-material"></span></p>
                <p><strong>ابعاد:</strong> <span id="modal-dimensions"></span></p>
            </div>
            <p id="modal-description"></p>
        </div>
    </div>
</div>

<!-- Footer Section: Consistent across all pages -->
<footer class="site-footer">
    <div class="container">
        <p>© 2025 کادو هنری هرا | تمامی حقوق محفوظ است</p>
    </div>
</footer>

<!-- JavaScript files -->
<script src="./js/products.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
